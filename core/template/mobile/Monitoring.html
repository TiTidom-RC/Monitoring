				const el = document.getElementById('iconSSH#id#')
				if (!el) return
				
				if ('#cnx_ssh#' === 'OK') {
					el.innerHTML = '<i title="Connexion SSH OK" class="fas fa-check" style="color: var(--al-success-color) !important;" ></i>'
				} else if ('#cnx_ssh#' === 'KO') {

				}

			<script>
			(() => {
				'use strict'
				const el = document.getElementById('iconCron#id#')
				if (!el) return
				
				const isCustom = '#cron_status_custom#' === '1'
				const color = isCustom ? 'var(--al-warning-color)' : (('#cron_status#' === '1') ? 'var(--al-success-color)' : 'var(--al-danger-color)')
				const customLabel = isCustom ? ' (Custom)' : ' (Default)'
				
				if ('#cron_status#' === '1') {
					el.innerHTML = `<i title="Cron ON${customLabel}" class="fas fa-play-circle tooltips" style="display: #cron_status_display#;color: ${color} !important;"></i>`
				} else if ('#cron_status#' === '0') {
					el.innerHTML = `<i title="Cron OFF${customLabel}" class="cmd fas fa-pause-circle tooltips" style="display: #cron_status_display#;color: ${color} !important;"></i>`
				}
			})()
			</script>
			<span class="cmd action reboot cursor" title="Redémarrer l'équipement" data-type="action" data-subtype="other" data-cmd_id="#cmd_reboot_id#" style="display: #cmd_reboot_display#;">

		<div class="tooltips" style="display: #load_avg_display#;">
			<span title="Charge système (load average) || Date valeur : #load_avg_value# || Date collecte : #load_avg_collect#" style="width:15px;max-width:15px;max-height:15px;">#load_avg_icon#</span>
			<span id="load_avg_1mn#id#"></span><span id="load_avg_5mn#id#"></span><span id="load_avg_15mn#id#"></span>
		</div>
		<script>
		(() => {
			'use strict'
			if ('#cnx_ssh#' !== 'OK' && '#cnx_ssh#' !== 'No') return
			
			const buildThresholdHTML = (value, low, high, prefix) => {
				if (value === '') return '<span></span>'
				
				const val = parseFloat(value)
				const lowNum = parseFloat(low)
				const highNum = parseFloat(high)
				
				let color = ''
				// Normal thresholds: lower = green, higher = red
				if (val < lowNum) color = ' style="color: var(--al-success-color) !important;"'
				else if (val >= lowNum && val <= highNum) color = ' style="color: var(--al-warning-color) !important;"'
				else if (val > highNum && high !== '') color = ' style="color: var(--al-danger-color) !important;"'
				
				return `${prefix}<span class="state"${color}>${value}</span>`
			}
			
			const el1mn = document.getElementById('load_avg_1mn#id#')
			if (el1mn) el1mn.innerHTML = buildThresholdHTML('#load_avg_1mn#', '#load_avg_1mn_colorlow#', '#load_avg_1mn_colorhigh#', '1 min : ')
			
			const el5mn = document.getElementById('load_avg_5mn#id#')
			if (el5mn) el5mn.innerHTML = buildThresholdHTML('#load_avg_5mn#', '#load_avg_5mn_colorlow#', '#load_avg_5mn_colorhigh#', ' - 5 min : ')
			
			const el15mn = document.getElementById('load_avg_15mn#id#')
			if (el15mn) el15mn.innerHTML = buildThresholdHTML('#load_avg_15mn#', '#load_avg_15mn_colorlow#', '#load_avg_15mn_colorhigh#', ' - 15 min : ')
		})()
		</script>

				tempEl.innerHTML = ` (<span class="state"${color}>${temp}</span><span>°C</span>)`
